<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <button onclick="playGame(0)">Stone</button>
  <button onclick="playGame(1)">Paper</button>
  <button onclick="playGame(2)">Scissors</button>
  
  <p id="result"></p>
  <p><strong>User Score:</strong> <span id="userScore">0</span></p>
  <p><strong>Computer Score:</strong> <span id="computerScore">0</span></p>

  <script>
    // Retrieve stored scores from localStorage or initialize them to 0
    let userScore = JSON.parse(localStorage.getItem('userScore')) || 0;
    let computerScore = JSON.parse(localStorage.getItem('computerScore')) || 0;

    // Update the displayed scores when the page loads
    document.getElementById("userScore").innerText = userScore;
    document.getElementById("computerScore").innerText = computerScore;

    function playGame(userChoice) {
      let computerChoice = Math.floor(Math.random() * 3);
      const choices = ["Stone", "Paper", "Scissors"];
      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 0 && computerChoice === 2) ||  // Stone beats Scissors
        (userChoice === 2 && computerChoice === 1) ||  // Scissors beats Paper
        (userChoice === 1 && computerChoice === 0)     // Paper beats Stone
      ) {
        result = "You win!";
        userScore++;
      } else {
        result = "Computer wins!";
        computerScore++;
      }
      
      // Save the updated scores in localStorage
      localStorage.setItem('userScore', JSON.stringify(userScore));
      localStorage.setItem('computerScore', JSON.stringify(computerScore));

      // Update the displayed results and scores
      document.getElementById("result").innerHTML = `<h2>User chose: ${choices[userChoice]} | Computer chose: ${choices[computerChoice]}</h2><h3>${result}</h3>`;
      document.getElementById("userScore").innerText = userScore;
      document.getElementById("computerScore").innerText = computerScore;
    }
  </script>

</body>
</html>
