<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <button onclick="playGame(0)">Stone</button>
  <button onclick="playGame(1)">Paper</button>
  <button onclick="playGame(2)">Scissors</button>
  
  <p id="result"></p>

  <script>
    function playGame(userChoice) {
      let computerChoice = Math.floor(Math.random() * 3);
      const choices = ["Stone", "Paper", "Scissors"];

      let result = "";
      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 0 && computerChoice === 2) ||  // Stone beats Scissors
        (userChoice === 2 && computerChoice === 1) ||  // Scissors beats Paper
        (userChoice === 1 && computerChoice === 0)     // Paper beats Stone
      ) {
        result = "You win!";
      } else {
        result = "Computer wins!";
      }

      // Use innerHTML instead of innerText if you want to add formatting
      document.getElementById("result").innerHTML = `<h2>User chose: ${choices[userChoice]} | Computer chose: ${choices[computerChoice]}</h2><h3>${result}</h3>`;
    }
  </script>

</body>
</html>
